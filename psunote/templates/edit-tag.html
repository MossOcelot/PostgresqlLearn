{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block body %}
<h1>Edit Tag</h1>

<form method="post">
    <div class="form-group">
        <label for="tag_name">Tag Name</label>
        <input type="text" id="tag_name" name="tag_name" class="form-control" value="{{ tag.name }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Tag</button>
</form>

<a class="btn btn-secondary mt-3" href="{{ url_for('tags_view', tag_name=tag.name) }}">Back to Tag</a>
{% endblock %}
